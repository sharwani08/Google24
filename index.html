<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link
            {
                text-decoration: none;
                color: #0C02A1;
            }
            a:hover
            {
                text-decoration: underline;
            }
            a:visited
            {
                text-decoration: none;
                color: #0C02A1;
            }
            input[type=text]
            {
                width: 450px;
                height: 20px;
                overflow: hidden;
                box-sizing: border-box;
                border: 2px solid grey;
                border-radius: 4px;
                background-color: white;
                background-image: url("search.PNG");
                background-position: 10px 10px;
                background-repeat: no-repeat;
                box-shadow:0px 1px 1px 1px #e5e5e5;
                background-size: 5%;
                padding: 22px 40px 20px;
                font-size: 18px;
                outline: none;
            }
            .signin
            {
                background-color: #0D73E0;
                border: none;
                color: whitesmoke;
                text-align: center;
                display: inline-block;
                font-size: 14px;
                border-radius: 6px;
                cursor: pointer;
                font-family: Arial;
                height: 40px;
                width: 100px;
            }
            .signin:hover
            {
                background-color: #3F87EB;
            }
            .click
            {
                background-color:#F0F0F0;
                border: none;
                color: #696969;
                text-align: center;
                display: inline-block;
                font-size: 14px;
                border-radius: 6px;
                margin: 4px 2px;
                margin-bottom: 100%;
                cursor: pointer;
                font-family: Arial;
                height: 40px;
                width: 150px;
            }
            .click:hover
            {
                border-style: solid;
                border-width: 1px;
                border-color: #D6D6D6;
            }
            #googlesearch
            {
                margin-top: -3%;
                height: 70px;
                width: 100%;
            }
            h1
            {
                font-family: 'Poppins', sans-serif;
                text-align: center;
                display: inline;
                font-size: 100px;
            }
            #searchbuttons
            {
                height: 120px;
                width: 100%
            }
            h5
            {
                text-align: center;
                font-family: Arial;
                color: #242323;
                font-weight: lighter;
            }
            img:hover
            {
                cursor: pointer;
            }
            #head
            {
                height: 10px;
                width: 100%;
            }
        </style>
